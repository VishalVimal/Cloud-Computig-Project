<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Update Firebase SDK URLs as needed -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
     <style>
        body {
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #392ff7;
        overflow: hidden;
      }

      .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

        .profile-section {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        #userName {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
      <a href="home.html">Files</a>
      <a href="profile.html">Profile</a>
      <a href="index.html">Logout</a>
    </div>
    <!-- Update the profile section -->
    <div class="profile-section">
        <h2>Welcome, <span id="userName"></span>!</h2>
    </div>
    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCw6XY2ywC4VUfFyNCgPb3JS0GI-wfmkas",
            authDomain: "cloud-project-f8d50.firebaseapp.com",
            projectId: "cloud-project-f8d50",
            storageBucket: "cloud-project-f8d50.appspot.com",
            messagingSenderId: "827269261220",
            appId: "1:827269261220:web:af45c88d4fdc6047e08331"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Update the script to include user information retrieval
        const auth = firebase.auth();

        // Check if a user is logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                const userNameElement = document.getElementById("userName");

                // Extract username from the email
                const email = user.email;
                const username = email.split('@')[0].replace(/[0-9]/g, '').replace(/www./g, '').split('.')[0];

                // Update the profile section
                userNameElement.textContent = username;
            } else {
                // User is signed out
                console.log("User is signed out or not logged in");
            }
        });
    </script>
</body>
</html>
