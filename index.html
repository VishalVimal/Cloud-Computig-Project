<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-with-overlay-image.css">
</head>

<body class="d-xl-flex align-items-center align-items-xl-center">
        <div id="main-wrapper" class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="card border-0">
                        <div class="card-body p-0">
                            <div class="row no-gutters">
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="mb-5">
                                            <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                        </div>

                                        <h6 class="h5 mb-0">Welcome back!</h6>
                                        <p class="text-muted mt-2 mb-5">Enter your email address and password to access home page.</p>

                                        <form id="LoginForm">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" class="form-control" id="email" name="email"><br>
                                            </div>
                                            <div class="form-group mb-5">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="password" class="form-control" id="password" name="password">
                                            </div>
                                            <button type="submit" class="btn btn-theme" name="submit" id="submit">Login</button><br>
                                            <a href="forgotpassword.html" class="forgot-link float-right text-primary">Forgot password?</a>
                                        </form>
                                    </div>
                                </div>

                                <div class="col-lg-6 d-none d-lg-inline-block">
                                    <div class="account-block rounded-right">
                                        <div class="overlay rounded-right"></div>
                                        <div class="account-testimonial">
                                            <h4 class="text-white mb-4">Organize memories</h4>
                                            <p class="lead text-white">"Every picture tells a story, and with you, my story is a love worth capturing."</p>
                                            <p>-imagi</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a href="register.html" class="text-primary ml-1"><b>register</b></a></p>

                    <!-- end row -->

                </div>
                <!-- end col -->
            </div>
            <!-- Row -->
        </div>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
            import { getDatabase,ref,get,child} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
            import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
            document.addEventListener("DOMContentLoaded", function () {
            // Import the functions you need from the SDKs you need
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyCw6XY2ywC4VUfFyNCgPb3JS0GI-wfmkas",
                authDomain: "cloud-project-f8d50.firebaseapp.com",
                projectId: "cloud-project-f8d50",
                storageBucket: "cloud-project-f8d50.appspot.com",
                messagingSenderId: "827269261220",
                appId: "1:827269261220:web:af45c88d4fdc6047e08331"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getDatabase();
            const auth = getAuth(app);

            let LoginForm = document.getElementById("LoginForm");
            let EmailInput = document.getElementById("email");
            let PasswordInput = document.getElementById("password");
            LoginForm.addEventListener('submit', (evt) => {
                evt.preventDefault();
                let email = EmailInput.value;
                let password = PasswordInput.value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        console.log("User logged in:", userCredential.user);
                        window.location.href = "home.html"; // Redirect to the home page
                    })
                    .catch((error) => {
                        alert("Login failed: " + error.message);
                        console.error("Error code:", error.code);
                        console.error("Error message:", error.message);
                    });
            });
        });
        </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
