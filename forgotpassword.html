<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Login-with-overlay-image.css" />
    <style>
      .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        .popup-content {
            position: absolute;
            text-align: center;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff; /* Green background color */
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(255, 0, 200, 0.5);
            text-align: center;
            border-radius: 10px; /* Rounded corners */
            
        }

        .close-popup {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
  </head>

  <body class="d-xl-flex align-items-center align-items-xl-center">
    <div id="main-wrapper" class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <div class="card border-0">
            <div class="card-body p-0">
              <div class="row no-gutters">
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="mb-5">
                      <h3 class="h4 font-weight-bold text-theme">
                        Forgot Password?
                      </h3>
                    </div>

                    <h6 class="h5 mb-0">Let's Reset</h6>
                    <p class="text-muted mt-2 mb-5">
                      Enter your email to reset the password
                    </p>

                    <form id="ForgotPasswordForm">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input
                          type="email"
                          class="form-control"
                          id="forgotPasswordEmail"
                          name="email"
                        />
                      </div>
                      <br /><br />
                      <button type="submit" class="btn btn-theme">
                        Reset Now</button
                      ><br />
                    </form>
                  </div>
                </div>

                <div class="col-lg-6 d-none d-lg-inline-block">
                  <div class="account-block rounded-right">
                    <div class="overlay rounded-right"></div>
                    <div class="account-testimonial">
                      <h4 class="text-white mb-4">Organize memories</h4>
                      <p class="lead text-white">
                        "Every picture tells a story, and with you, my story is
                        a love worth capturing."
                      </p>
                      <p>-imagi</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end card-body -->
          </div>
          <!-- end card -->

          <p class="text-muted text-center mt-3 mb-0">
            Click here to login
            <a href="login.html" class="text-primary ml-1"><b>login</b></a>
          </p>

          <!-- end row -->
        </div>
        <!-- end col -->
      </div>
      <!-- Row -->
      <div id="successPopup" class="popup">
        <div class="popup-content">
            <p class="regsuccess"><b>Password reset email sent. Check your inbox!</b></p>
        </div>
      </div>
    </div>
    <script type="module">
            const firebaseConfig = {
                apiKey: "AIzaSyCw6XY2ywC4VUfFyNCgPb3JS0GI-wfmkas",
                authDomain: "cloud-project-f8d50.firebaseapp.com",
                projectId: "cloud-project-f8d50",
                storageBucket: "cloud-project-f8d50.appspot.com",
                messagingSenderId: "827269261220",
                appId: "1:827269261220:web:af45c88d4fdc6047e08331"
            };
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
            import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

            document.addEventListener("DOMContentLoaded", function () {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);

                // Initialize Forgot Password form
                const ForgotPasswordForm = document.getElementById("ForgotPasswordForm");
                const ForgotPasswordEmailInput = document.getElementById("forgotPasswordEmail");

                ForgotPasswordForm.addEventListener('submit', (evt) => {
                    evt.preventDefault();
                    const email = ForgotPasswordEmailInput.value;

                    // Use the sendPasswordResetEmail function
                    sendPasswordResetEmail(auth, email)
                        .then(() => {
                            showPopup();
                        })
                        .catch((error) => {
                            alert("Password reset email could not be sent. " + error.message);
                            console.error("Error code:", error.code);
                            console.error("Error message:", error.message);
                        });
                
                // Function to display the popup
                function showPopup() {
                    const popup = document.getElementById("successPopup");
                    popup.style.display = "block";
                    setTimeout(function () {
                        closePopup();
                    }, 3000);
                }

                // Function to close the popup
                function closePopup() {
                    const popup = document.getElementById("successPopup");
                    popup.style.display = "none";
                }

                });
          });
        </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
